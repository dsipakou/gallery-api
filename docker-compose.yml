version: '3'

services:
  db:
    build: ./db
    ports:
      - "5555:5432"
    environment:
      POSTGRES_PASSWORD: postgres
  web:
    build: .
    command: >
      bash -c "python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/var/app
    ports:
      - "8010:8010"
    depends_on:
      - db
